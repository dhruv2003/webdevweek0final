<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Colour Wheel</title>
  </head>
  <body>
    <font face = "Courier">
      <b><h1 align = "center">The Colour Chart</h1><br></b>
      <h2 align = "center">Primary Colours</h2><br><br><br>
      <table align="center" width="50%">
        <tr>
          <td align="center">
            <div  class="circle" id="red"></div>
          </td>
          <td align="center">
            <div  class="circle" id="blue"></div>
          </td>
          <td align="center">
            <div  class="circle" id="yellow"></div>
          </td>    
        </tr>
        </table>
        
        <h2 align = "center" class="abcd">Secondary Colours</h2><br><br><br>
      <table align="center" width="50%">
        <tr>
          <td align="center">
            <div  class="circle" id="violet"></div>
          </td>
          <td align="center">
            <div  class="circle" id="green"></div>
          </td>
          <td align="center">
            <div  class="circle" id="orange"></div>
          </td>    
        </tr>
        </table>

        <h2 align = "center" class="abcd">Colour Wheel</h2><br><br><br>
        <div class="colorwheel">
          <img src="assets/color-wheel.jpg">
        </div>
  </body>
</html>
